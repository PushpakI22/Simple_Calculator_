<!DOCTYPE html>
<html>
<head>
    <title>Register - Smart Calculator</title>
    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            max-width: 400px;
            margin: auto;
            margin-top: 8%;
            background: rgba(255, 255, 255, 0.92);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            margin-bottom: 15px;
        }

        .register-icon {
            font-size: 2rem;
            color: #198754;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="register-container">
        <div class="text-center mb-4">
            <i class="fas fa-user-plus register-icon"></i>
            <h3>Create Your Account</h3>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <form method="post">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Choose a username" required>
            </div>

            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Choose a password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <div class="d-flex justify-content-between mt-3">
            <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> Home</a>
            <a href="/login" class="btn btn-link">Already have an account? Login</a>
        </div>
    </div>
</div>

</body>
</html>
